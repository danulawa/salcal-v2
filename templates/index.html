<!DOCTYPE html>
<html>

  <head>

    <!-- meta data -->
    <title>Salary Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap connection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- personal css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

  </head>

  <body class="bg-dark text-white body-style">

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mb-3 mt-3">
          
          <h1 class="mb-3 text-center">Salary Calculator</h1>
          
          <form class="mb-3" method="POST" action="{{ url_for('home') }}">
              
            <div class="form-floating mb-3">
              <select class="form-select form-control bg-dark text-white" id="pegged-currency" name="currency" placeholder=" " aria-describedby="basic-addon3">
                <option value="LKR" {{ 'selected' if request.form['pegged_currency'] == 'LKR' }}>LKR</option>
                <option value="USD" {{ 'selected' if request.form['pegged_currency'] == 'USD' }}>USD</option>
                <option value="GBP" {{ 'selected' if request.form['pegged_currency'] == 'GBP' }}>GBP</option>
                <option value="AUD" {{ 'selected' if request.form['pegged_currency'] == 'AUD' }}>AUD</option>
                <option value="EUR" {{ 'selected' if request.form['pegged_currency'] == 'EUR' }}>EUR</option>
              </select>
              <label for="pegged-currency">Enter Currency</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control bg-dark text-white" id="basic-salary" name="basic_salary" aria-describedby="basic-addon3" placeholder=" " value="{{ basic_salary }}" />
              <label for="basic-salary">Enter Your Basic Salary</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control bg-dark text-white" id="total-allowances" name="allowances" aria-describedby="basic-addon3" placeholder=" " value="{{ total_allowances }}">
              <label for="total-allowances">Enter Total Allowances (Optional)</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control bg-dark text-white" id="total-deductions" name="deductions" aria-describedby="basic-addon3" placeholder=" " value="{{ total_deductions }}">
              <label for="total-deductions">Enter Total Deductions (Optional)</label>
            </div>

            <button type="submit" class="btn btn-primary text-center btn-width">Calculate</button>

          </form>

          <!-- <p class = 'text-center mb-5'>
            Visit <a href="https://github.com/danulawa/salcal-v2" target="_blank"> GitHub Repo</a>
          </p>

          {% if total_visitors %}
          <div class="form-floating">
            <input disabled type="text" class="form-control bg-dark bg-green text-white" id="total-visitors" name="total_visitors" aria-describedby="basic-addon3" value="{{ total_visitors }}">
            <label for="total-visitors"><centre>Total Visitors</centre></label>
          </div>
          {% endif %} -->

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  </body>

</html>
