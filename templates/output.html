<!DOCTYPE html>
<html>

  <head>

    <!-- meta data -->
    <title>Salary Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap connection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- personal css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

  </head>

  <body class="bg-dark text-white body-style">

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mb-3 mt-3">
          
          <h1 class="mb-3 text-center">Salary Results</h1>

          {% if epf_8_amount %}
          <div class="form-floating mb-3">
            <input disabled type="text" class="form-control bg-dark bg-blue text-white" id="epf-eight" name="epf_eight" aria-describedby="basic-addon3" value="{{ epf_8_amount }}">
            <label for="epf-eight">EPF 8% Share</label>
          </div>
          {% endif %}

          {% if epf_etf_amount %}
          <div class="form-floating mb-3">
            <input disabled type="text" class="form-control bg-dark bg-blue text-white" id="monthly-epfetf" name="monthly_epfetf" aria-describedby="basic-addon3" value="{{ epf_etf_amount }}">
            <label for="monthly-epfetf">Monthly 20% EPF & 3% ETF Payment</label>
          </div>
          {% endif %}

          {% if income_tax %}
          <div class="form-floating mb-3">
            <input disabled type="text" class="form-control bg-dark bg-blue text-white" id="income-tax" name="income_tax" aria-describedby="basic-addon3" value="{{ income_tax }}">
            <label for="income-tax">Monthly Tax Payment</label>
          </div>
          {% endif %}

          {% if net_salary %}
          <div class="form-floating mb-3">
            <input disabled type="text" class="form-control bg-dark bg-blue text-white" id="net-salary" name="net_salary" aria-describedby="basic-addon3" value="{{ net_salary }}">
            <label for="net-salary">Monthly Net Salary</label>
          </div>
          {% endif %}
          
          <form class="mb-5" action="{{ url_for('home') }}">
            <button type="submit" class="btn btn-primary text-center btn-width">Re-Calculate</button>
          </form>

          <div class="row mt-3">

            <div class="col">

              <div class="card custom-card bg-dark text-white text-center white-border">
                <div class="card-body">
                  <h5 class="card-title">Visit Repo</h5>
                  <p class="card-text">
                    <a  href="https://github.com/danulawa/salcal-v2" class="github-link" target="_blank"> 
                    <i class="fa-brands fa-github icon-size"></i> Click Here</a>
                  </p>
                </div>
              </div>

            </div>

            <div class="col">

              <div class="card custom-card bg-dark text-white text-center white-border">
                <div class="card-body">
                  <h5 class="card-title">Total Users</h5>
                  <p class="card-text"><i class="fa-solid fa-users icon-size"></i> {{ total_visitors }}</p>
                </div>
              </div>

            </div>

          </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  </body>

</html>
